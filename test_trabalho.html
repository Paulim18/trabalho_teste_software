<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="trabalho.css">
    <script src="trabalho.js"></script>
</head>
<body>
    <header>
        <h1>Cadastro e Login</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerName">Nome:</label>
                    <input type="text" id="registerName" name="registerName" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">E-mail:</label>
                    <input type="email" id="registerEmail" name="registerEmail" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="Digite sua senha" required>
                </div>
                <button type="button" id="registerButton">Cadastrar</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Digite sua senha" required>
                </div>
                <button type="button" id="loginButton">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
